version: '2'
services:
  corobo:
    image: meetmangukiya/corobo
    restart: always
    env_file: .secrets
    links:
      - answers
    environment:
      - ANSWER_END=http://answers:8000
      - BACKEND=Gitter
      - BOT_ADMINS=meetmangukiya
  answers:
    image: meetmangukiya/corobo-answers
    restart: always
